<html>
  <head>
    <title>VR BTS Concert</title>
    <meta
      name="description"
      content="Prototype of futuristic concert ideas"
    />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <!-- let's extend A-Frame with a star system component so we can get a
        starry background -->
    <!-- <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script> -->
    <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
    <script src="https://unpkg.com/aframe-sharedspace-component@1.0.1/dist/aframe-sharedspace-component.min.js"></script>

  </head>

  <body>
    <a-scene>
      <a-mixin id="disco" animation="property:intensity;  loop: true;from:0.9  to:0.5; dur: 20000; easing: linear;"></a-mixin>
      <!-- our assets section is where we organize images, audio, and
            other files we want to include in our scene. They can be referenced
            later by their ID -->
      <a-assets>
        <!-- Concert by Poly by Google -->
        <a-asset-item
          id="kooky"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2Fkooky.glb?v=1585219182802"
        ></a-asset-item>
        <a-asset-item
          id="shooky"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2Fshooky.glb?v=1585220640714"
        ></a-asset-item>
        <a-asset-item
          id="koya"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2Fkoya.glb?v=1585226549039"
        ></a-asset-item>
       
        <a-asset-item
          id="concert"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2FJDCOLOR.glb?v=1585227953211"
          
        ></a-asset-item>
      </a-assets>

      <!-- Let's start using a custom camera so we can put the sun in the
            middle and still see it-->
      <a-entity position="-5 5 20" rotation="-13 0 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
      
      <a-sky color="#F3ECE7"></a-sky>
      

      <!-- We can use our star system component here to add a nice starry
            sky -->
      <!--<a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>-->

      <!-- The sun is now our 'origin' which makes things a lot easier -->
      <!--<a-sphere id="sun" position="0 0 0" radius="4" color="#F5C85D" src="#sun-texture"></a-sphere>-->

      <!-- We'll add an asteroid belt using a gltf model, see the Readme
            for more info about how to use these -->
      <!--<a-entity id="asteroid-belt" gltf-model="#asteroids" scale="2.1 2.1 2.1" position="0 0 0"></a-entity>-->

      <!-- adding kooky/shooky test-->
      
   

      <a-entity
        id="koya-appear"
        gltf-model="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2Fkoya.glb?v=1585226549039"
        scale="5 5 5"
        position="0 0.22783 -0.79567 "
        rotation="0 -17.26780202965275 0"
      >
      <a-animation attribute="rotation" direction="alternate" from="00 -45.26780202965275 0" to="0 0 0" dur="1000" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
      <a-entity
        id="kooky-appear"
        gltf-model="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2Fkooky.glb?v=1585219182802"
        scale="5 5 5"
        position="-0.96403 2.5425 -0.20331"
        rotation="0 260 0"
        light="type:ambient"
                
      >
      <a-animation attribute="position" direction="alternate" from="-0.96403 2.5425 -0.20331" to="-0.96403 3 -0.20331" dur="1000" repeat="indefinite" easing="linear"></a-animation>
      <a-animation attribute="light.color" direction="alternate" from="#CFF0CC" to="#DFA995" dur="1000" repeat="indefinite" easing="linear"></a-animation>
      <a-animation attribute="light.intensity" direction="alternate" from="0.1" to="0.3" dur="1000" repeat="indefinite" easing="linear" delay="5"></a-animation>


      </a-entity>
      <a-entity
        id="shooky-appear"
        gltf-model="https://cdn.glitch.com/32c3653d-8420-4d48-8ab6-f43f46799a4a%2Fshooky.glb?v=1585220640714"
        scale="5 5 5"
        position="1.02084 -3.25892 0.09745"
        rotation="0 119.99999999999999 0"
      ></a-entity>
    
      <a-entity
        id="concert-appear"
        gltf-model="#concert"
        scale="5 5 5"
        position="0 1 0"
        light="type: ambient"
                
        >
        <a-animation attribute="light.intensity" direction="alternate" from="0" to="0.9" dur="1000" repeat="indefinite" easing="linear" delay="5"></a-animation>
        <a-animation attribute="light.color" direction="alternate" from="#E9CFEC" to="#6A287E" dur="1000" repeat="indefinite" easing="linear"></a-animation>



      </a-entity>


      <a-light type="ambient" intensity="0.6" color="#00E6FF"></a-light>
      <a-light type="ambient" intensity=".6" color="#FF54CA"></a-light>
      

    
    </a-scene>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
